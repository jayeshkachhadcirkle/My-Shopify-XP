<!DOCTYPE html>
<html>

<head>
    <title>Customizable Discount</title>
    <style>
        #discount-svg {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <div id="discount-svg">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <style>
                    .discount-circle {
                        fill: #222;
                        /* Dark background color */
                    }

                    .sale-text {
                        font-family: sans-serif;
                        font-size: 16px;
                        font-weight: bold;
                        fill: #fff;
                        /* White text color */
                        text-anchor: middle;
                    }

                    .percentage-text {
                        font-family: sans-serif;
                        font-size: 24px;
                        font-weight: bold;
                        fill: #fff;
                        /* White text color */
                        text-anchor: middle;
                    }

                    .off-text {
                        font-family: sans-serif;
                        font-size: 14px;
                        fill: #fff;
                        /* White text color */
                        text-anchor: middle;
                    }
                </style>
            </defs>
            <polygon class="discount-circle"
                points="50,5 68.5,16.5 90,31.5 95,55 90,78.5 68.5,93.5 50,95 31.5,93.5 10,78.5 5,55 10,31.5 31.5,16.5" />
            <text x="50" y="35" class="sale-text">SALE</text>
            <text x="50" y="60" class="percentage-text">
                <tspan id="percentage">50</tspan>%
            </text>
            <text x="50" y="75" class="off-text">OFF</text>
        </svg>
    </div>

    <label for="percentageInput">Enter Percentage:</label>
    <input type="number" id="percentageInput" value="50">
    <button onclick="updatePercentage()">Update Percentage</button>

    <script>
        function updatePercentage() {
            const newPercentage = document.getElementById("percentageInput").value;
            const percentageSpan = document.getElementById("percentage");
            percentageSpan.textContent = newPercentage;
        }
    </script>

</body>

</html>
