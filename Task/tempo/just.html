<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            padding: 100px;
        }

        .badge {
            height: 200px;
            width: 200px;
            overflow: hidden;
        }

        body {
            background-color: beige;
        }

        .svg {
            display: block;
        }

        .tag {
            color: rgb(252, 174, 174);
            position: relative;
            height: 80%;
            top: 0;
            left: 0;
        }

        .tag p {
            rotate: 320deg;
            height: 50px;
            width: 50px;
        }
    </style>

</head>

<body>

    <section>

        <div class="badge">
            <img class="svg" src="/star.svg" alt="" height="150px" width="150px">
            <div class="tag">
                <p>-50% <br> Off </p>
            </div>
        </div>
    </section>

</body>

</html>
