<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .flexcon {
      display: flex;
      border: 2px solid black;
      width: 100%;
      flex-wrap: wrap;
    }

    .flex-chhotu {
      flex: 1 0 calc(25% - 10px);
      background-color: lightblue;
      border: 2px solid blue;
      height: 250px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- want to try flex  with  flex: 1 0 0; -->

  <div class="flexcon">
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
    <div class="flex-chhotu"></div>
  </div>

</body>

</html>
